<div class="gestion-session-container" *ngIf="session$ | async as session">
    <div class="mb-3">
        <button class="btn btn-light" (click)="goHome()">← Retour à la liste des sessions</button>
    </div>

    <h1>Session : {{ session.name }}</h1>

    <div class="btn-group mt-3">
        <button class="btn btn-primary" (click)="showNPCs(session)">NPCs</button>
        <button class="btn btn-secondary" (click)="showCharacters(session)">Characters</button>
        <button class="btn btn-success" (click)="rollDice()">Lancer les dés</button>
    </div>
</div>

<div *ngIf="!(session$ | async)">
    <p>Session introuvable...</p>
</div>
