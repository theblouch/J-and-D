<h1>Liste des sessions</h1>

<button *ngIf="!showForm" (click)="showForm = true" class="btn btn-light">
    Ajouter une session
</button>

<form *ngIf="showForm" (ngSubmit)="creer()" [formGroup]="sessionForm">
    <!-- INSCRIPTIONS -->
    <div class="mb-3 row">
        <label for="inscriptions" class="col-sm-2 col-form-label">Inscriptions</label>
        <div class="col-sm-10">
            <select id="inscriptions" class="form-select" formControlName="inscriptions" multiple>
                <option *ngFor="let ins of inscriptions$ | async" [value]="ins.id">
                    {{ ins.id }}
                </option>
            </select>
        </div>
    </div>

    <!-- GM -->
    <div class="mb-3 row">
        <label for="gm" class="col-sm-2 col-form-label">GM</label>
        <div class="col-sm-10">
            <select id="gm" class="form-select" formControlName="gm"
                [class.is-invalid]="gmCtrl.invalid && (gmCtrl.dirty || gmCtrl.touched)">
                <option *ngFor="let gm of gms$ | async" [value]="gm.id">
                    {{ gm.id }}
                </option>
            </select>

            @if (gmCtrl.hasError('required')) {
            <div class="invalid-feedback">Le GM est obligatoire</div>
            }
        </div>
    </div>

    <!-- NPCs -->
    <div class="mb-3 row">
        <label for="npcs" class="col-sm-2 col-form-label">NPCs</label>
        <div class="col-sm-10">
            <select id="npcs" class="form-select" formControlName="npcs" multiple>
                <option *ngFor="let npc of npcs$ | async" [value]="npc.id">
                    {{ npc.id }}
                </option>
            </select>
        </div>
    </div>

    <!-- BUTTONS -->
    <div class="btn-group">
        @if (editingSession) {
        <input type="submit" [disabled]="sessionForm.invalid" class="btn btn-warning" value="Modifier" />
        }
        @else {
        <input type="submit" [disabled]="sessionForm.invalid" class="btn btn-success" value="CrÃ©er" />
        }

        <button type="button" class="btn btn-danger" (click)="annulerEditer()">
            Annuler
        </button>
    </div>
</form>

<hr />

<!-- TABLEAU SESSIONS -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>GM</th>
            <th>Inscriptions</th>
            <th>NPCs</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let session of sessions$ | async; trackBy: trackSession">
            <td>{{ session.id }}</td>
            <td>{{ session.gmId }}</td>

            <td>
                {{ session.inscriptionIds?.length || 0 }}
            </td>

            <td>
                {{ session.npcIds?.length || 0 }}
            </td>

            <td>
                <div class="btn-group">
                    <button class="btn btn-warning" (click)="editer(session)">
                        Modifier
                    </button>

                    <button class="btn btn-danger" (click)="delete(session.id)">
                        Supprimer
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
