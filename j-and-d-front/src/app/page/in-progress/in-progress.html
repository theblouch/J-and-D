            margin-bottom: 20px;

            border: 6px solid #e0e0e0;
            border-top: 6px solid #4a90e2;

            width: 50px;
            height: 50px;
            margin: 20px auto;
        }



        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

                transform: translateY(0);
            }
        }
    </style>
