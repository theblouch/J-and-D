<!-- Section NPCs -->
<div *ngIf="showNPCsSection" class="character-list">
    <h3>Monstres</h3>
    <p *ngIf="npcList.length === 0">Aucun Monstre</p>

    <div *ngFor="let npc of npcList" class="character-item">
        {{ npc }}
    </div>
</div>


<!-- Section Characters -->
<div *ngIf="showCharactersSection" class="character-list">
    <h3>Personnages</h3>
    <p *ngIf="charactersList.length === 0">Aucun personnage</p>

    <div *ngFor="let character of charactersList" class="character-item" (click)="goToCharacter(character.id)"
        style="cursor: pointer;">
        {{ character.name }}
    </div>

</div>
