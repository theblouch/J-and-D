<div class="home-container">
  <h1>Liste des sessions</h1>

  <!-- Bouton pour aller vers la page CreateSession -->
  <button [routerLink]="'/createsession'" class="btn btn-light mb-3">CrÃ©er une session</button>

  <!-- LISTE DES SESSIONS EN ENCARTS -->
  <div class="sessions-grid">
    <div class="card session-card" *ngFor="let session of sessions$ | async; trackBy: trackSession"
      [routerLink]="['/home','session',session.id]" style="cursor: pointer;">
      <div class="card-body">
        <h3 class="card-title">ðŸŽ² {{ session.name }}</h3>
        <h5 class="card-title">ðŸ“Œ Session du MJ {{ session.gmLogin }}</h5>
        <p><strong>Personnages :</strong> {{ displayList(session.inscriptionCharacters) }}</p>
        <p><strong>Monstres :</strong> {{ displayList(session.npcNames) }}</p>
        <div class="btn-group">
          <button class="btn btn-danger btn-sm"
            (click)="askDelete(session.id); $event.stopPropagation(); $event.preventDefault();">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showDeleteModal" class="custom-modal-overlay">
  <div class="custom-modal">
    <h3>Confirmer la suppression</h3>
    <p>Voulez-vous vraiment supprimer cette session ?</p>

    <div class="modal-buttons">
      <button class="btn btn-secondary" (click)="cancelDelete()">
        Annuler
      </button>
      <button class="btn btn-danger" (click)="confirmDelete()">
        Supprimer
      </button>
    </div>
  </div>
</div>
