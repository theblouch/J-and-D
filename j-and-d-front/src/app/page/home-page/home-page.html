<div class="home-container">
  <h1>Liste des sessions</h1>

  <!-- Bouton pour aller vers la page CreateSession -->
  <button [routerLink]="'/createsession'" class="btn btn-light mb-3">CrÃ©er une session</button>

  <!-- LISTE DES SESSIONS EN ENCARTS -->
  <div class="sessions-grid">
    <div class="card session-card" *ngFor="let session of sessions$ | async; trackBy: trackSession"
      [routerLink]="['/home', session.id]" style="cursor: pointer;">
      <div class="card-body">
        <h3 class="card-title">ğŸ² {{ session.name }}</h3>
        <h5 class="card-title">ğŸ“Œ Session du MJ {{ session.gmLogin }}</h5>
        <p><strong>Personnages :</strong> {{ displayList(session.inscriptionCharacters) }}</p>
        <p><strong>Monstres :</strong> {{ displayList(session.npcNames) }}</p>
        <div class="btn-group">
          <button class="btn btn-danger btn-sm"
            (click)="delete(session.id); $event.stopPropagation()">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
